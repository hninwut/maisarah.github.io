    <script>
        function toggleDateTimeFields() {
            const meetNow = document.getElementById('meet-now');
            const dateTimeContainer = document.getElementById('date-time-container');
            dateTimeContainer.style.display = meetNow.checked ? 'none' : 'block';
        }

        // Ensure the date-time fields toggle correctly on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            toggleDateTimeFields();
        });
    </script>
